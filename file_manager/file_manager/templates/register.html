<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register</title>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600 p-4">
    <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-2xl p-8 w-full max-w-md border border-white/20">
        <h2 class="text-3xl font-bold text-center mb-8 text-gray-800">Register</h2>
        
        <form method="POST" class="space-y-6">
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input name="username" id="username" required 
                             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" 
                             placeholder="Choose a username">
            </div>
            
            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input name="password" id="password" type="password" required 
                             class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none" 
                             placeholder="Create a password">
            </div>
            
            <button type="submit" 
                            class="w-full bg-indigo-600 text-white py-3 rounded-xl hover:bg-indigo-700 transition-colors duration-200 font-medium">
                Register
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="{{ url_for('login') }}" class="text-white hover:text-gray-800 font-medium">Already have an account? Login</a>
        </div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mt-4 p-4 bg-red-50 rounded-xl border border-red-200">
                    <ul class="list-disc pl-5 space-y-1 text-red-600">
                        {% for msg in messages %}
                            <li>{{ msg }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>
</body>
</html>
